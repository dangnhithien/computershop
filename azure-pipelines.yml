# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  totostore-ci

variables:
  buildConfiguration: 'Release'
  workDir: '/home/hoaith/projects/Totostore.Frontend.Client'
  webserverDir: '/home/hoaith/projects/Totostore.Webserver.Dev'

steps:
- script: |
    git pull
    yarn install
    rm -rf build
    yarn build
    cp -Rf build $(webserverDir)/app/client
    docker-compose -f $(webserverDir)/docker-compose.yml up --build -d
  workingDirectory: $(workDir)
  displayName: 'Run update stack commands'